<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; img-src 'self' data: http:; media-src *"/>
	<title>로그인</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<div id="header">
		<h1>로그인</h1>
		<a href="#none" class="header_btn_l btn_back">뒤로</a>
	</div>
	<div id="log_wrap">
		<div class="log_info1">
			<p class="p_txt">이메일과 비밀번호를 입력하세요</p>
			<div class="dv_input">
				<div class="input_txt"><input class="input" id="val1" type="text" placeholder="wlecom@mdublog.com"></div>
				<div class="input_txt2"><input class="input" id="val2" type="password" placeholder="비밀번호"></div>
			</div>
			<div class="btn_wrap btn_ok">
				<a href="#none">로그인</a>
			</div>
		</div>
		<div class="log_info2">
			<p class="p_txt" style="padding-bottom:17px">비밀번호가 생각나지 않으세요?</p>
			<span class="sub_p_txt">회원가입 시 등록하신 이메일 주소를 입력하시면<br>아이디와 비밀번호 정보를 보내드립니다.</span>
			<div class="btn_wrap btn_pw">
				<a href="password_help.html">아이디/비밀번호 찾기</a>
			</div>
			<div class="btn_wrap btn_pw">
				<a href="member_reg_form.html">회원가입</a>
			</div>
		</div>
	</div>
	<div class="log_footer n_ov_f">광고/제휴문의 고객센터 02-3144-2110<br>일반회원 고객센터 02-6392-2121</div>
    
	<script>
	// 텍스트 입력 시 버튼 change
	$('.input').keyup(function(){
		var val1 = $('#val1').val();
		var val2 = $('#val2').val();
		
		if(val1.length > 0 && val2.length > 0){
			$('.btn_ok > a').addClass('on');
		}else{
			$('.btn_ok > a').removeClass('on');
		}
	})
	</script>
</body>
</html>
