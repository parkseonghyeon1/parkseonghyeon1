<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; script-src 'self' http://* 'unsafe-eval' 'unsafe-inline'; media-src *"/>
	<title>아이디/비밀번호찾기</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css"/>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/nav.css"/>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/menu.js"></script>
</head>
<body>
	<div id="header">
		<h1>아이디/비밀번호 찾기</h1>
		<a href="#none" class="header_btn_l btn_back">뒤로</a>
	</div>
	<div id="log_wrap">
		<div class="log_info1">
			<p class="p_txt sub_p_txt">회원가입 시 입력한 이메일로<br>아이디/비밀번호를 보내드립니다.</p>
			<div class="dv_input">
				<div class="input_txt" style="border-bottom:none"><input class="input" id="val1" type="text" placeholder="wlecom@mdublog.com" ></div>
			</div>
			<div id="error_msg" style="font-size:12px;padding:4px;color:#f15151"></div>
			<div class="btn_wrap btn_ok">
				<a href="#none" class="se_password">아이디/비밀번호 찾기</a>
			</div>
		</div>
		<div class="log_footer">광고/제휴문의 고객센터 02-3144-2110<br>일반회원 고객센터 02-6392-2121</div>
	</div>
    
	<script>
	// 텍스트 입력 시 버튼 change
	$('.input').keyup(function(){
		var val1 = $('#val1').val();
		
		if(val1.length > 0){
			$('.btn_ok > a').addClass('on');
		}else{
			$('.btn_ok > a').removeClass('on');
		}
	})
	
	$(document).on("click",".se_password",function(){
		var url = "http://modublog.co.kr/app_public/ajax/a_password_lost.php";
		var mb_email = $("#val1").val();
		var params = {"mb_email":mb_email};
		
		$.ajax({      
			type:"POST",  
			url:url,      
			data:params,      
			success:function(args){   
				//alert(args);
				$('#error_msg').html(args.result_msg);
				if(args.result == 1){
					$('.btn_ok').html('<a href="main.html" class="on">메인으로 이동</a>');
				}
			},   
			error:function(e){  
				
			}  
		});  
	})
	</script>
</body>
</html>
